<html lang="ko">
<head>

</head>
<body>

        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>영업관리 시스템</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="../index.html" class="nav-item">
                    <span class="nav-icon">📊</span>
                    <span>대시보드</span>
                </a>
                <a href="employees.html" class="nav-item">
                    <span class="nav-icon">👥</span>
                    <span>직원 관리</span>
                </a>
                <a href="employees-type1.html" class="nav-item">
                    <span class="nav-icon">👥</span>
                    <span>직원 관리 (유형1)</span>
                </a>
                <a href="employees-type2.html" class="nav-item active">
                    <span class="nav-icon">👥</span>
                    <span>직원 관리 (유형2)</span>
                </a>
                <a href="customers.html" class="nav-item">
                    <span class="nav-icon">🏢</span>
                    <span>고객 관리</span>

                <a href="products.html" class="nav-item">
                    <span class="nav-icon">📦</span>
                    <span>제품 관리</span>

                    <span>공통코드 관리</span>
                </a>
                <a href="bi-sales.html" class="nav-item">
                    <span class="nav-icon">📈</span>
                    <span>매출 분석</span>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <header class="header">
                <h2>직원 관리 (유형2: 그리드+팝업)</h2>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openAddModal()">+ 직원 등록</button>
                </div>
            </header>

            <div class="content">
                <!-- 검색 필터 -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="search-form">
                            <div class="form-group">
                                <label for="searchDept">부서</label>
                                <select id="searchDept" class="form-control">
                                    <option value="">전체</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="searchPosition">직급</label>
                                <select id="searchPosition" class="form-control">
                                    <option value="">전체</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="searchStatus">상태</label>
                                <select id="searchStatus" class="form-control">
                                    <option value="">전체</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="searchKeyword">검색어</label>
                                <input type="text" id="searchKeyword" class="form-control" placeholder="이름, 사번으로 검색">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" onclick="searchEmployees()">검색</button>
                                <button class="btn btn-outline" onclick="resetSearch()">초기화</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 직원 목록 (전체 너비) -->
                <div class="card">
                    <div class="card-header">
                        <h3>직원 목록 (<span id="totalCount">0</span>명)</h3>
                        <button class="btn btn-danger" onclick="deleteSelectedEmployees()">삭제</button>
                    </div>
                    <div class="card-body" style="padding: 0;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="checkAll" onclick="toggleAllCheckboxes()"></th>
                                    <th style="width: 80px;">사번</th>
                                    <th style="width: 100px;">이름</th>
                                    <th>부서</th>
                                    <th style="width: 80px;">직급</th>
                                    <th>이메일</th>
                                    <th style="width: 130px;">연락처</th>
                                    <th style="width: 110px;">입사일</th>
                                    <th style="width: 80px;">상태</th>
                                </tr>
                            </thead>
                            <tbody id="employeeTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="pagination" id="pagination"></div>
            </div>
        </main>
    </div>

    <!-- 직원 등록/수정 팝업 모달 -->
    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">직원 등록</h3>
                <button class="modal-close" onclick="closeModal('employeeModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <input type="hidden" id="editEmpId">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">사번</label>
                            <input type="text" id="empId" class="form-control" readonly placeholder="자동 생성">
                        </div>
                        <div class="form-group">
                            <label class="form-label">이름 *</label>
                            <input type="text" id="empNm" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">부서 *</label>
                            <select id="deptId" class="form-control" required>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">직급 *</label>
                            <select id="position" class="form-control" required>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">이메일</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">연락처</label>
                            <input type="tel" id="phone" class="form-control" placeholder="010-0000-0000">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">입사일 *</label>
                            <input type="date" id="hireDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">상태 *</label>
                            <select id="empStatus" class="form-control" required>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('employeeModal')">취소</button>
                <button class="btn btn-primary" onclick="saveEmployee()">저장</button>
            </div>
        </div>
    </div>

    <!-- 상세 보기 팝업 모달 -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>직원 상세 정보</h3>
                <button class="modal-close" onclick="closeModal('detailModal')">&times;</button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tbody>
                        <tr><th style="width: 100px;">사번</th><td id="detailEmpId">-</td></tr>
                        <tr><th>이름</th><td id="detailEmpNm">-</td></tr>
                        <tr><th>부서</th><td id="detailDept">-</td></tr>
                        <tr><th>직급</th><td id="detailPosition">-</td></tr>
                        <tr><th>이메일</th><td id="detailEmail">-</td></tr>
                        <tr><th>연락처</th><td id="detailPhone">-</td></tr>
                        <tr><th>입사일</th><td id="detailHireDate">-</td></tr>
                        <tr><th>상태</th><td id="detailStatus">-</td></tr>
                        <tr><th>등록일시</th><td id="detailCreatedAt">-</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('detailModal')">닫기</button>
                <button class="btn btn-primary" onclick="editFromDetail()">수정</button>
            </div>
        </div>
    </div>

    <script src="../js/mock-data.js"></script>
    <script src="../js/common.js"></script>
    <script>
        let currentPage = 1;
        const pageSize = 10;
        let filteredData = [];
        let currentDetailEmpId = null;

        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        function initPage() {
            // 검색 셀렉트박스 초기화
            populateDepartmentSelect('searchDept');
            populateSelectFromCode('searchPosition', 'POSITION');
            populateSelectFromCode('searchStatus', 'EMP_STATUS');

            // 폼 셀렉트박스 초기화
            populateDepartmentSelect('deptId', false);
            populateSelectFromCode('position', 'POSITION', false);
            populateSelectFromCode('empStatus', 'EMP_STATUS', false);

            // 데이터 로드
            loadEmployees();
        }

        function loadEmployees() {
            filteredData = [...EMPLOYEES];
            renderTable();
        }

        function searchEmployees() {
            const deptId = document.getElementById('searchDept').value;
            const position = document.getElementById('searchPosition').value;
            const status = document.getElementById('searchStatus').value;
            const keyword = document.getElementById('searchKeyword').value.toLowerCase();

            filteredData = EMPLOYEES.filter(emp => {
                if (deptId && emp.DEPT_ID !== deptId) return false;
                if (position && emp.POSITION !== position) return false;
                if (status && emp.EMP_STATUS !== status) return false;
                if (keyword) {
                    const searchFields = [emp.EMP_ID, emp.EMP_NM].join(' ').toLowerCase();
                    if (!searchFields.includes(keyword)) return false;
                }
                return true;
            });

            currentPage = 1;
            renderTable();
        }

        function resetSearch() {
            document.getElementById('searchDept').value = '';
            document.getElementById('searchPosition').value = '';
            document.getElementById('searchStatus').value = '';
            document.getElementById('searchKeyword').value = '';
            loadEmployees();
        }

        function renderTable() {
            const tbody = document.getElementById('employeeTableBody');
            const totalCount = document.getElementById('totalCount');

            totalCount.textContent = filteredData.length;

            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageData = filteredData.slice(startIndex, endIndex);

            tbody.innerHTML = '';
            pageData.forEach(emp => {
                const tr = document.createElement('tr');
                tr.style.cursor = 'pointer';
                tr.ondblclick = () => editEmployee(emp.EMP_ID);
                tr.innerHTML = `
                    <td><input type="checkbox" class="row-checkbox" value="${emp.EMP_ID}"></td>
                    <td>${emp.EMP_ID}</td>
                    <td><strong>${emp.EMP_NM}</strong></td>
                    <td>${getDepartmentName(emp.DEPT_ID)}</td>
                    <td>${getCodeName('POSITION', emp.POSITION)}</td>
                    <td>${emp.EMAIL || '-'}</td>
                    <td>${emp.PHONE || '-'}</td>
                    <td>${formatDate(emp.HIRE_DT)}</td>
                    <td>${createStatusBadge(emp.EMP_STATUS)}</td>
                `;
                tbody.appendChild(tr);
            });

            const totalPages = Math.ceil(filteredData.length / pageSize);
            createPagination('pagination', currentPage, totalPages, (page) => {
                currentPage = page;
                renderTable();
            });
        }

        function showDetail(empId) {
            const emp = EMPLOYEES.find(e => e.EMP_ID === empId);
            if (!emp) return;

            currentDetailEmpId = empId;

            document.getElementById('detailEmpId').textContent = emp.EMP_ID;
            document.getElementById('detailEmpNm').textContent = emp.EMP_NM;
            document.getElementById('detailDept').textContent = getDepartmentName(emp.DEPT_ID);
            document.getElementById('detailPosition').textContent = getCodeName('POSITION', emp.POSITION);
            document.getElementById('detailEmail').textContent = emp.EMAIL || '-';
            document.getElementById('detailPhone').textContent = emp.PHONE || '-';
            document.getElementById('detailHireDate').textContent = formatDate(emp.HIRE_DT);
            document.getElementById('detailStatus').innerHTML = createStatusBadge(emp.EMP_STATUS);
            document.getElementById('detailCreatedAt').textContent = formatDateTime(emp.CREATED_AT);

            openModal('detailModal');
        }

        function editFromDetail() {
            closeModal('detailModal');
            editEmployee(currentDetailEmpId);
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = '직원 등록';
            document.getElementById('employeeForm').reset();
            document.getElementById('editEmpId').value = '';
            openModal('employeeModal');
        }

        function editEmployee(empId) {
            const emp = EMPLOYEES.find(e => e.EMP_ID === empId);
            if (!emp) return;

            document.getElementById('modalTitle').textContent = '직원 수정';
            document.getElementById('editEmpId').value = emp.EMP_ID;
            document.getElementById('empId').value = emp.EMP_ID;
            document.getElementById('empNm').value = emp.EMP_NM;
            document.getElementById('deptId').value = emp.DEPT_ID;
            document.getElementById('position').value = emp.POSITION;
            document.getElementById('empStatus').value = emp.EMP_STATUS;
            document.getElementById('email').value = emp.EMAIL || '';
            document.getElementById('phone').value = emp.PHONE || '';
            document.getElementById('hireDate').value = emp.HIRE_DT;

            openModal('employeeModal');
        }

        function saveEmployee() {
            const empId = document.getElementById('editEmpId').value;
            const formData = {
                EMP_NM: document.getElementById('empNm').value,
                DEPT_ID: document.getElementById('deptId').value,
                POSITION: document.getElementById('position').value,
                EMP_STATUS: document.getElementById('empStatus').value,
                EMAIL: document.getElementById('email').value,
                PHONE: document.getElementById('phone').value,
                HIRE_DT: document.getElementById('hireDate').value
            };

            if (!formData.EMP_NM || !formData.DEPT_ID || !formData.POSITION || !formData.HIRE_DT) {
                showAlert('필수 항목을 입력해주세요.');
                return;
            }

            if (empId) {
                const index = EMPLOYEES.findIndex(e => e.EMP_ID === empId);
                if (index !== -1) {
                    EMPLOYEES[index] = { ...EMPLOYEES[index], ...formData };
                }
                showAlert('직원 정보가 수정되었습니다.');
            } else {
                const newEmpId = 'EMP' + String(EMPLOYEES.length + 1).padStart(3, '0');
                EMPLOYEES.push({
                    EMP_ID: newEmpId,
                    ...formData,
                    CREATED_AT: new Date().toISOString(),
                    CREATED_BY: 'admin'
                });
                showAlert('직원이 등록되었습니다.');
            }

            closeModal('employeeModal');
            loadEmployees();
        }

        function deleteEmployee(empId) {
            if (!showConfirm('정말 삭제하시겠습니까?')) return;

            const index = EMPLOYEES.findIndex(e => e.EMP_ID === empId);
            if (index !== -1) {
                EMPLOYEES.splice(index, 1);
                showAlert('삭제되었습니다.');
                loadEmployees();
            }
        }

        function toggleAllCheckboxes() {
            const checkAll = document.getElementById('checkAll');
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(cb => cb.checked = checkAll.checked);
        }

        function deleteSelectedEmployees() {
            const checkboxes = document.querySelectorAll('.row-checkbox:checked');
            if (checkboxes.length === 0) {
                showAlert('삭제할 항목을 선택해주세요.');
                return;
            }

            if (!showConfirm(`선택한 ${checkboxes.length}개 항목을 삭제하시겠습니까?`)) return;

            const idsToDelete = Array.from(checkboxes).map(cb => cb.value);
            idsToDelete.forEach(empId => {
                const index = EMPLOYEES.findIndex(e => e.EMP_ID === empId);
                if (index !== -1) {
                    EMPLOYEES.splice(index, 1);
                }
            });

            document.getElementById('checkAll').checked = false;
            showAlert('삭제되었습니다.');
            loadEmployees();
        }
    </script>
</body>
