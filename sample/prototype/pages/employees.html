    <script>
        let currentPage = 1;
        const pageSize = 10;
        let filteredData = [];

        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        function initPage() {
            // Í≤ÄÏÉâ ÏÖÄÎ†âÌä∏Î∞ïÏä§ Ï¥àÍ∏∞Ìôî
            populateDepartmentSelect('searchDept');
            populateSelectFromCode('searchPosition', 'POSITION');
            populateSelectFromCode('searchStatus', 'EMP_STATUS');

            // Ìèº ÏÖÄÎ†âÌä∏Î∞ïÏä§ Ï¥àÍ∏∞Ìôî
            populateDepartmentSelect('deptId', false);
            populateSelectFromCode('position', 'POSITION', false);
            populateSelectFromCode('empStatus', 'EMP_STATUS', false);

            // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            loadEmployees();
        }

        function loadEmployees() {
            filteredData = [...EMPLOYEES];
            renderTable();
        }

        function searchEmployees() {
            const deptId = document.getElementById('searchDept').value;
            const position = document.getElementById('searchPosition').value;
            const status = document.getElementById('searchStatus').value;
            const keyword = document.getElementById('searchKeyword').value.toLowerCase();

            filteredData = EMPLOYEES.filter(emp => {
                if (deptId && emp.DEPT_ID !== deptId) return false;
                if (position && emp.POSITION !== position) return false;
                if (status && emp.EMP_STATUS !== status) return false;
                if (keyword) {
                    const searchFields = [emp.EMP_ID, emp.EMP_NM].join(' ').toLowerCase();
                    if (!searchFields.includes(keyword)) return false;
                }
                return true;
            });

            currentPage = 1;
            renderTable();
        }

        function resetSearch() {
            document.getElementById('searchDept').value = '';
            document.getElementById('searchPosition').value = '';
            document.getElementById('searchStatus').value = '';
            document.getElementById('searchKeyword').value = '';
            loadEmployees();
        }

        function renderTable() {
            const tbody = document.getElementById('employeeTableBody');
            const totalCount = document.getElementById('totalCount');

            totalCount.textContent = filteredData.length;

            // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò Í≥ÑÏÇ∞
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageData = filteredData.slice(startIndex, endIndex);

            tbody.innerHTML = '';
            pageData.forEach(emp => {
                const tr = document.createElement('tr');
                tr.style.cursor = 'pointer';
                tr.ondblclick = () => editEmployee(emp.EMP_ID);
                tr.innerHTML = `
                    <td><input type="checkbox" class="row-checkbox" value="${emp.EMP_ID}"></td>
                    <td>${emp.EMP_ID}</td>
                    <td>${emp.EMP_NM}</td>
                    <td>${getDepartmentName(emp.DEPT_ID)}</td>
                    <td>${getCodeName('POSITION', emp.POSITION)}</td>
                    <td>${emp.EMAIL || '-'}</td>
                    <td>${emp.PHONE || '-'}</td>
                    <td>${formatDate(emp.HIRE_DT)}</td>
                    <td>${createStatusBadge(emp.EMP_STATUS)}</td>
                `;
                tbody.appendChild(tr);
            });

            // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò Î†åÎçîÎßÅ
            const totalPages = Math.ceil(filteredData.length / pageSize);
            createPagination('pagination', currentPage, totalPages, (page) => {
                currentPage = page;
                renderTable();
            });
        }

        function editEmployee(empId) {
            const emp = EMPLOYEES.find(e => e.EMP_ID === empId);
            if (!emp) return;

            document.getElementById('modalTitle').textContent = 'ÏßÅÏõê ÏàòÏ†ï';
            document.getElementById('editEmpId').value = emp.EMP_ID;
            document.getElementById('empNm').value = emp.EMP_NM;
            document.getElementById('deptId').value = emp.DEPT_ID;
            document.getElementById('position').value = emp.POSITION;
            document.getElementById('empStatus').value = emp.EMP_STATUS;
            document.getElementById('email').value = emp.EMAIL || '';
            document.getElementById('phone').value = emp.PHONE || '';
            document.getElementById('hireDate').value = emp.HIRE_DT;

            openModal('employeeModal');
        }

        function saveEmployee() {
            const empId = document.getElementById('editEmpId').value;
            const formData = {
                EMP_NM: document.getElementById('empNm').value,
                DEPT_ID: document.getElementById('deptId').value,
                POSITION: document.getElementById('position').value,
                EMP_STATUS: document.getElementById('empStatus').value,
                EMAIL: document.getElementById('email').value,
                PHONE: document.getElementById('phone').value,
                HIRE_DT: document.getElementById('hireDate').value
            };

            if (!formData.EMP_NM || !formData.DEPT_ID || !formData.POSITION || !formData.HIRE_DT) {
                showAlert('ÌïÑÏàò Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            if (empId) {
                // ÏàòÏ†ï
                const index = EMPLOYEES.findIndex(e => e.EMP_ID === empId);
                if (index !== -1) {
                    EMPLOYEES[index] = { ...EMPLOYEES[index], ...formData };
                }
                showAlert('ÏßÅÏõê Ï†ïÎ≥¥Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§.');
            } else {
                // Îì±Î°ù
                const newEmpId = 'EMP' + String(EMPLOYEES.length + 1).padStart(3, '0');
                EMPLOYEES.push({
                    EMP_ID: newEmpId,
                    ...formData,
                    CREATED_AT: new Date().toISOString(),
                    CREATED_BY: 'admin'
                });
                showAlert('ÏßÅÏõêÏù¥ Îì±Î°ùÎêòÏóàÏäµÎãàÎã§.');
            }

            closeModal('employeeModal');
            resetForm();
            loadEmployees();
        }

        function toggleAllCheckboxes() {
            const checkAll = document.getElementById('checkAll');
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(cb => cb.checked = checkAll.checked);
        }

        function deleteSelectedEmployees() {
            const checkboxes = document.querySelectorAll('.row-checkbox:checked');
            if (checkboxes.length === 0) {
                showAlert('ÏÇ≠Ï†úÌï† Ìï≠Î™©ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            if (!showConfirm(`ÏÑ†ÌÉùÌïú ${checkboxes.length}Í∞ú Ìï≠Î™©ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) return;

            const idsToDelete = Array.from(checkboxes).map(cb => cb.value);
            idsToDelete.forEach(empId => {
                const index = EMPLOYEES.findIndex(e => e.EMP_ID === empId);
                if (index !== -1) {
                    EMPLOYEES.splice(index, 1);
                }
            });

            document.getElementById('checkAll').checked = false;
            showAlert('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
            loadEmployees();
        }

        function resetForm() {
            document.getElementById('modalTitle').textContent = 'ÏßÅÏõê Îì±Î°ù';
            document.getElementById('employeeForm').reset();
            document.getElementById('editEmpId').value = '';
        }
    </script>
