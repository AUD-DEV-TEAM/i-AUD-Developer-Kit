    <script>
        let currentPage = 1;
        const pageSize = 10;
        let filteredData = [];

        document.addEventListener('DOMContentLoaded', function() {

        function initPage() {
            // ê²€ìƒ‰ ì…€ë ‰íŠ¸ë°•ìŠ¤ ì´ˆê¸°í™”
            populateSelectFromCode('searchType', 'CUST_TYPE');

            // í¼ ì…€ë ‰íŠ¸ë°•ìŠ¤ ì´ˆê¸°í™”

            populateSelectFromCode('custGrade', 'CUST_GRADE', false);

            // ë‹´ë‹¹ ì˜ì—…ì‚¬ì› ì…€ë ‰íŠ¸ë°•ìŠ¤

                option.value = emp.EMP_ID;
                option.textContent = `${emp.EMP_NM} (${getDepartmentName(emp.DEPT_ID)})`;
                empSelect.appendChild(option);
            });

            // ë°ì´í„° ë¡œë“œ
            loadCustomers();
        }

        function loadCustomers() {
            filteredData = [...CUSTOMERS];
            renderTable();
        }

        function searchCustomers() {
            const custType = document.getElementById('searchType').value;
            const custGrade = document.getElementById('searchGrade').value;
            const custStatus = document.getElementById('searchStatus').value;
            const keyword = document.getElementById('searchKeyword').value.toLowerCase();

            filteredData = CUSTOMERS.filter(cust => {
                if (custType && cust.CUST_TYPE !== custType) return false;
                if (custGrade && cust.CUST_GRADE !== custGrade) return false;
                if (custStatus && cust.CUST_STATUS !== custStatus) return false;
                if (keyword) {
                    const searchFields = [cust.CUST_NM, cust.BIZ_NO].join(' ').toLowerCase();
                    if (!searchFields.includes(keyword)) return false;
                }
                return true;
            });

            currentPage = 1;
            renderTable();
        }

        function resetSearch() {
            document.getElementById('searchType').value = '';
            document.getElementById('searchGrade').value = '';
            document.getElementById('searchStatus').value = '';
            document.getElementById('searchKeyword').value = '';
            loadCustomers();
        }

        function renderTable() {
            const tbody = document.getElementById('customerTableBody');
            const totalCount = document.getElementById('totalCount');

            totalCount.textContent = filteredData.length;

            // í˜ì´ì§€ë„¤ì´ì…˜ ê³„ì‚°
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageData = filteredData.slice(startIndex, endIndex);

            tbody.innerHTML = '';
            pageData.forEach(cust => {
                const tr = document.createElement('tr');
                tr.style.cursor = 'pointer';
                tr.ondblclick = () => editCustomer(cust.CUST_ID);
                tr.innerHTML = `
                    <td><input type="checkbox" class="row-checkbox" value="${cust.CUST_ID}"></td>
                    <td>${cust.CUST_ID}</td>
                    <td>${cust.CUST_NM}</td>
                    <td>${getCodeName('CUST_TYPE', cust.CUST_TYPE)}</td>
                    <td>${createStatusBadge(cust.CUST_GRADE)}</td>
                    <td>${cust.BIZ_NO || '-'}</td>
                    <td>${cust.CONTACT_NM || '-'}</td>
                    <td>${cust.CONTACT_PHONE || '-'}</td>
                    <td>${createStatusBadge(cust.CUST_STATUS)}</td>
                `;
                tbody.appendChild(tr);
            });

            // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
            const totalPages = Math.ceil(filteredData.length / pageSize);
            createPagination('pagination', currentPage, totalPages, (page) => {
                currentPage = page;
                renderTable();
            });
        }

        function editCustomer(custId) {
            const cust = CUSTOMERS.find(c => c.CUST_ID === custId);
            if (!cust) return;

            document.getElementById('modalTitle').textContent = 'ê³ ê° ìˆ˜ì •';
            document.getElementById('editCustId').value = cust.CUST_ID;
            document.getElementById('custId').value = cust.CUST_ID;
            document.getElementById('custNm').value = cust.CUST_NM;
            document.getElementById('custType').value = cust.CUST_TYPE;
            document.getElementById('custGrade').value = cust.CUST_GRADE;
            document.getElementById('custStatus').value = cust.CUST_STATUS;
            document.getElementById('bizNo').value = cust.BIZ_NO || '';
            document.getElementById('ceoNm').value = cust.CEO_NM || '';
            document.getElementById('contactNm').value = cust.CONTACT_NM || '';
            document.getElementById('contactPhone').value = cust.CONTACT_PHONE || '';
            document.getElementById('contactEmail').value = cust.CONTACT_EMAIL || '';
            document.getElementById('empId').value = cust.EMP_ID || '';
            document.getElementById('address').value = cust.ADDRESS || '';

            openModal('customerModal');
        }

        function saveCustomer() {
            const custId = document.getElementById('editCustId').value;
            const formData = {
                CUST_NM: document.getElementById('custNm').value,
                CUST_TYPE: document.getElementById('custType').value,
                CUST_GRADE: document.getElementById('custGrade').value,
                CUST_STATUS: document.getElementById('custStatus').value,
                BIZ_NO: document.getElementById('bizNo').value,
                CEO_NM: document.getElementById('ceoNm').value,
                CONTACT_NM: document.getElementById('contactNm').value,
                CONTACT_PHONE: document.getElementById('contactPhone').value,
                CONTACT_EMAIL: document.getElementById('contactEmail').value,
                EMP_ID: document.getElementById('empId').value,
                ADDRESS: document.getElementById('address').value
            };

            if (!formData.CUST_NM || !formData.CUST_TYPE || !formData.CUST_GRADE) {
                showAlert('í•„ìˆ˜ í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (custId) {
                // ìˆ˜ì •
                const index = CUSTOMERS.findIndex(c => c.CUST_ID === custId);
                if (index !== -1) {
                    CUSTOMERS[index] = { ...CUSTOMERS[index], ...formData };
                }
                showAlert('ê³ ê° ì •ë³´ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } else {
                // ë“±ë¡
                const newCustId = 'CUST' + String(CUSTOMERS.length + 1).padStart(3, '0');
                CUSTOMERS.push({
                    CUST_ID: newCustId,
                    ...formData,
                    CREATED_AT: new Date().toISOString(),
                    CREATED_BY: 'admin'
                });
                showAlert('ê³ ê°ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
            }

            closeModal('customerModal');
            resetForm();
            loadCustomers();
        }

        function toggleAllCheckboxes() {
            const checkAll = document.getElementById('checkAll');
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(cb => cb.checked = checkAll.checked);
        }

        function deleteSelectedCustomers() {
            const checkboxes = document.querySelectorAll('.row-checkbox:checked');
            if (checkboxes.length === 0) {
                showAlert('ì‚­ì œí•  í•­ëª©ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!showConfirm(`ì„ íƒí•œ ${checkboxes.length}ê°œ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            const idsToDelete = Array.from(checkboxes).map(cb => cb.value);
            idsToDelete.forEach(custId => {
                const index = CUSTOMERS.findIndex(c => c.CUST_ID === custId);
                if (index !== -1) {
                    CUSTOMERS.splice(index, 1);
                }
            });

            document.getElementById('checkAll').checked = false;
            showAlert('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            loadCustomers();
        }

        function resetForm() {
            document.getElementById('modalTitle').textContent = 'ê³ ê° ë“±ë¡';
