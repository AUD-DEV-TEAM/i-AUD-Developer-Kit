    <script>
        let currentPage = 1;
        const pageSize = 10;
        let filteredData = [];

        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        function initPage() {
            // ê²€ìƒ‰ ì…€ë ‰íŠ¸ë°•ìŠ¤ ì´ˆê¸°í™”
            populateSelectFromCode('searchCategory', 'PROD_CATEGORY');
            populateSelectFromCode('searchStatus', 'PROD_STATUS');

            // í¼ ì…€ë ‰íŠ¸ë°•ìŠ¤ ì´ˆê¸°í™”
            populateSelectFromCode('category', 'PROD_CATEGORY', false);
            populateSelectFromCode('unit', 'UNIT', false);
            populateSelectFromCode('prodStatus', 'PROD_STATUS', false);

            // ë°ì´í„° ë¡œë“œ
            loadProducts();
        }

        function loadProducts() {
            filteredData = [...PRODUCTS];
            renderTable();
        }

        function searchProducts() {
            const category = document.getElementById('searchCategory').value;
            const status = document.getElementById('searchStatus').value;
            const keyword = document.getElementById('searchKeyword').value.toLowerCase();

            filteredData = PRODUCTS.filter(prod => {
                if (category && prod.CATEGORY !== category) return false;
                if (status && prod.PROD_STATUS !== status) return false;
                if (keyword) {
                    const searchFields = [prod.PROD_ID, prod.PROD_NM].join(' ').toLowerCase();
                    if (!searchFields.includes(keyword)) return false;
                }
                return true;
            });

            currentPage = 1;
            renderTable();
        }

        function resetSearch() {
            document.getElementById('searchCategory').value = '';
            document.getElementById('searchStatus').value = '';
            document.getElementById('searchKeyword').value = '';
            loadProducts();
        }

        function renderTable() {
            const tbody = document.getElementById('productTableBody');
            const totalCount = document.getElementById('totalCount');

            totalCount.textContent = filteredData.length;

            // í˜ì´ì§€ë„¤ì´ì…˜ ê³„ì‚°
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageData = filteredData.slice(startIndex, endIndex);

            tbody.innerHTML = '';
            pageData.forEach(prod => {
                const tr = document.createElement('tr');
                tr.style.cursor = 'pointer';
                tr.ondblclick = () => editProduct(prod.PROD_ID);
                tr.innerHTML = `
                    <td><input type="checkbox" class="row-checkbox" value="${prod.PROD_ID}"></td>
                    <td>${prod.PROD_ID}</td>
                    <td>${prod.PROD_NM}</td>
                    <td>${getCodeName('PROD_CATEGORY', prod.CATEGORY)}</td>
                    <td>${formatCurrency(prod.UNIT_PRICE)}</td>
                    <td>${formatCurrency(prod.COST_PRICE)}</td>
                    <td>${getCodeName('UNIT', prod.UNIT)}</td>
                    <td>${createStatusBadge(prod.PROD_STATUS)}</td>
                `;
                tbody.appendChild(tr);
            });

            // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
            const totalPages = Math.ceil(filteredData.length / pageSize);
            createPagination('pagination', currentPage, totalPages, (page) => {
                currentPage = page;
                renderTable();
            });
        }

        function editProduct(prodId) {
            const prod = PRODUCTS.find(p => p.PROD_ID === prodId);
            if (!prod) return;

            document.getElementById('modalTitle').textContent = 'ì œí’ˆ ìˆ˜ì •';
            document.getElementById('editProdId').value = prod.PROD_ID;
            document.getElementById('prodId').value = prod.PROD_ID;
            document.getElementById('prodNm').value = prod.PROD_NM;
            document.getElementById('category').value = prod.CATEGORY;
            document.getElementById('unitPrice').value = prod.UNIT_PRICE;
            document.getElementById('costPrice').value = prod.COST_PRICE || '';
            document.getElementById('unit').value = prod.UNIT;
            document.getElementById('prodStatus').value = prod.PROD_STATUS;

            openModal('productModal');
        }

        function saveProduct() {
            const prodId = document.getElementById('editProdId').value;
            const formData = {
                PROD_NM: document.getElementById('prodNm').value,
                CATEGORY: document.getElementById('category').value,
                UNIT_PRICE: parseInt(document.getElementById('unitPrice').value),
                COST_PRICE: parseInt(document.getElementById('costPrice').value) || null,
                UNIT: document.getElementById('unit').value,
                PROD_STATUS: document.getElementById('prodStatus').value
            };

            if (!formData.PROD_NM || !formData.CATEGORY || !formData.UNIT_PRICE || !formData.UNIT) {
                showAlert('í•„ìˆ˜ í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (prodId) {
                // ìˆ˜ì •
                const index = PRODUCTS.findIndex(p => p.PROD_ID === prodId);
                if (index !== -1) {
                    PRODUCTS[index] = { ...PRODUCTS[index], ...formData };
                }
                showAlert('ì œí’ˆ ì •ë³´ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } else {
                // ë“±ë¡
                const newProdId = 'PROD' + String(PRODUCTS.length + 1).padStart(3, '0');
                PRODUCTS.push({
                    PROD_ID: newProdId,
                    ...formData,
                    CREATED_AT: new Date().toISOString(),
                    CREATED_BY: 'admin'
                });
                showAlert('ì œí’ˆì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
            }

            closeModal('productModal');
            resetForm();
            loadProducts();
        }

        function toggleAllCheckboxes() {
            const checkAll = document.getElementById('checkAll');
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(cb => cb.checked = checkAll.checked);
        }

        function deleteSelectedProducts() {
            const checkboxes = document.querySelectorAll('.row-checkbox:checked');
            if (checkboxes.length === 0) {
                showAlert('ì‚­ì œí•  í•­ëª©ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!showConfirm(`ì„ íƒí•œ ${checkboxes.length}ê°œ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            const idsToDelete = Array.from(checkboxes).map(cb => cb.value);
            idsToDelete.forEach(prodId => {
                const index = PRODUCTS.findIndex(p => p.PROD_ID === prodId);
                if (index !== -1) {
                    PRODUCTS.splice(index, 1);
                }
            });

            document.getElementById('checkAll').checked = false;
            showAlert('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            loadProducts();
        }

        function resetForm() {
            document.getElementById('modalTitle').textContent = 'ì œí’ˆ ë“±ë¡';
            document.getElementById('productForm').reset();
            document.getElementById('editProdId').value = '';
            document.getElementById('prodId').value = '';
        }
